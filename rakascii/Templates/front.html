<!DOCTYPE html>

<html>
	<head>
		<title>/ascii/</title>
	</head>
	
	<body>
		<h1>/ascii/</h1>

		<form method="post">
			<label>
				<div>title</div>
				<input type="text" name="title" value="{{title}}">
			</label>
			<label>
				<div>art</div>
				<textarea name="art" value="{{art}}">{{art}}</textarea>
			</label>
			<div class="error">{{error}}</div>
			<input type="submit">
		</form>
		
		<hr>
		{% if img_url %}
		<img  class="map" src="{{img_url}}">
		{% endif %}
		{% for art in arts %}
		<div class="art">
			<div class="art-title">{{art.title}}</div>
			<pre class="art-body">{{art.art}}</pre>
		</div>
		{% endfor %}

	</body>

</html>
