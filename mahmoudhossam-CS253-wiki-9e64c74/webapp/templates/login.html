{% extends "base.html" %}
{% block title %}
Login
{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="POST">
    <table>
        <tr>
            <td>Username</td><td><input type="text" name="username"></td>
        </tr>

        <tr>
            <td>Password</td><td><input type="password" name="password"></td>
        </tr>
    </table>
    <div class="error">
        {{ error }}
    </div>
    <input type="submit" value="submit">
</form>
{% endblock %}
